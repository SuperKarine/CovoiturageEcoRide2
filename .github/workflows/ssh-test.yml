name: Test SSH Key

on: [workflow_dispatch]

jobs:
  ssh-test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”‘ Setup SSH key (Base64 decoded)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY_B64B}}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ðŸ§ª Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} "echo âœ… Connexion SSH rÃ©ussie"
